version: 0.1
cli:
  version: 0.12.1-beta
runtimes:
  enabled:
    - go@1.18.3
lint:
  enabled:
    - goimports@0.1.10
    - actionlint@1.6.13
    - semgrep@0.95.0
    - prettier@2.6.2
    - gitleaks@8.8.7
    - gofmt@1.16.7
    - golangci-lint@1.46.2
    - hadolint@2.10.0
    - buf-breaking@1.5.0
    - buf-lint@1.5.0

  ignore:
    - linters: [ALL]
      paths:
        - "**/package-lock.json"

    - linters: [golangci-lint]
      paths:
        - tools

    - linters: [goimports]
      paths:
        - "**/wire_gen.go"
